let currentSubject = null;

function speak(text) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel(); 
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ar-SA'; 
    speechSynthesis.speak(utterance);
  }
}

// ุจุฏุก ุงูุงุฎุชุจุงุฑ
function startQuiz(){
  const subjectSelect = document.getElementById("subject");
  currentSubject = subjectSelect.value;
  if(!currentSubject){alert("ุงุฎุชุฑ ุงููุงุฏุฉ ุฃููุง"); return;}
  currentQuestionIndex = 0;
  score = 0;
  document.getElementById("quiz").style.display = "block";
  document.getElementById("score").innerHTML = "";

  document.getElementById("bgMusic").play(); 
  showQuestion();
}

// ุนุฑุถ ุงูุณุคุงู
function showQuestion(){
  let qData = questions[currentSubject][currentQuestionIndex];
  document.getElementById("question").innerText = qData.q;
  document.getElementById("progress").innerText =
    `ุงูุณุคุงู ${currentQuestionIndex+1} ูู ${questions[currentSubject].length}`;

  // ูุฑุงุกุฉ ุงูุณุคุงู ุตูุชูุงู
  speak(qData.q);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  qData.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerHTML = opt;
    btn.onclick = ()=> checkAnswer(i, btn);
    optionsDiv.appendChild(btn);
  });

  // ุฒุฑ ุงูุชุงูู ูุฑุฌุน ูุนุทู ูู ูุฑุฉ
  document.getElementById("nextBtn").disabled = true;
}

// ุงูุชุญูู ูู ุงูุฅุฌุงุจุฉ
function checkAnswer(selected, btn){
  let qData = questions[currentSubject][currentQuestionIndex];
  const options = document.querySelectorAll(".option");

  options.forEach((opt,i)=>{
    opt.disabled = true; // ููุน ุงุฎุชูุงุฑ ุฃูุซุฑ ูู ูุฑุฉ
    if(i === qData.answer){
      opt.classList.add("correct");
      opt.innerHTML += " โ";
    }
    if(i === selected && selected !== qData.answer){
      opt.classList.add("wrong");
      opt.innerHTML += " โ";
    }
  });

  if(selected === qData.answer){
    score++;
    document.getElementById("correctSound").play();
  } else {
    document.getElementById("wrongSound").play();
  }

  // ุชูุนูู ุฒุฑ ุงูุชุงูู ุจุนุฏ ุงูุฅุฌุงุจุฉ
  document.getElementById("nextBtn").disabled = false;
}

// ุงูุงูุชูุงู ููุณุคุงู ุงูุชุงูู
function nextQuestion(){
  currentQuestionIndex++;
  if(currentQuestionIndex < questions[currentSubject].length){
    showQuestion();

    document.getElementById("question").innerText = "ุงูุชูู ุงูุงุฎุชุจุงุฑ";

      `ูุชูุฌุชู: ${score} ูู ${questions[currentSubject].length}`;
  }
}

// ๐ต ุชุญูู ูู ุงูุตูุช
function increaseVolume(){
  let music = document.getElementById("bgMusic");
  if(music.volume < 1) music.volume = Math.min(1, music.volume + 0.1);
}

function decreaseVolume(){
  let music = document.getElementById("bgMusic");
  if(music.volume > 0) music.volume = Math.max(0, music.volume - 0.1);
}

function toggleMute(){
  let music = document.getElementById("bgMusic");
  music.muted = !music.muted;
}
